<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Newsletter </title>
</head>
<body>  
  <section class="container">
    <div class="container-content">
      <div class="details">
        <h1 class="title">
          Stay updated!
        </h1>
        <p class="paragraph">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="advantages-list">
          <li>
            <img src="assets/images/icon-list.svg" alt="">
            <p>Product discovery and building what matters</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="">
            <p>Measuring to ensure updates are a success</p>
          </li>
          <li>
            <img src="assets/images/icon-list.svg" alt="">
            <p>And much more!</p>
          </li>
        </ul>
      </div>

      <form action="#" id="form" method="get">
        <label for="email" class="input-labels">Email address
          <input type="text" name="email" id="email" placeholder="email@company.com">
          <p class="error-email">Valid email required</p>
        </label>
        <button type="submit" id="buttonSubmit">Subscribe to monthly newsletter</button>
      </form>
    </div>

    <div class="container-image">
      <img src="assets/images/illustration-sign-up-desktop.svg" alt="" id="desktop-image">
      <img src="assets/images/illustration-sign-up-mobile.svg" alt="" id="mobile-image">
    </div>
  </section>
</body>
<script src="main.js"></script>
</html>
